    document.querySelectorAll('input').forEach((input) => input.addEventListener('input', toUpper))

    function toUpper(ev) {
        ev.target.value = ev.target.value.toUpperCase();
    }

    function checkWords(ev) {
        ev.preventDefault();

        const correctLetters = [form.correct1.value, form.correct2.value, form.correct3.value, form.correct4.value, form.correct5.value].map((v) => v ? v : '.');
        const includeLetters = form.include.value.split('');
        const excludeLetters = form.exclude.value.split('');

        let filteredMatchLetterWords;
        if (correctLetters.some((v) => v !== '.')) {
            const regexp = new RegExp(correctLetters.join(''), 'i');
            filteredMatchLetterWords = words.filter((word) => word.match(regexp))
        } else {
            filteredMatchLetterWords = words;
        }

        const filteredWords = filteredMatchLetterWords.filter((word) => !excludeLetters.some((l) => word.toUpperCase().includes(l)));

        const filteredIncludeLetterWords = filteredWords.filter((word) => {
            const includeRegexps = includeLetters.map((l) => `(?=.*${l})`);
            const regexp = new RegExp(includeRegexps.join('') + '.+', 'i');
            return word.match(regexp);
        });

        let tableTag = '<table><tbody>';
        let looped = false;
        filteredIncludeLetterWords.forEach((word, index) => {
            if (index % 15 === 0) {
                if (index > 0) {
                    tableTag += '</tr>';
                }
                tableTag += '<tr>';
                looped = true;
            }
            tableTag += `<td>${word.toUpperCase()}</td>`;
        });
        if (looped) tableTag += '</tr>';
        tableTag += '</tbody></table>';
        document.querySelector('#candidates-area').innerHTML = tableTag;
    }

    document.querySelector('#check').addEventListener('click', checkWords);
